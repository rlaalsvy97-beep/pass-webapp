<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="manifest" href="manifest.json">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>홈</title>

<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png" type="image/png">


<style>
  :root{
    --bg:#f6f7fb; --card:#fff; --text:#1f2430; --muted:#8a91a1;
    --primary:#7c5cff; --accent:#0d6efd;
    --shadow:0 8px 20px rgba(0,0,0,.06);
    --wrap:390px;
  }
  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
  html,body{height:100%}
  body{margin:0; background:var(--bg); color:var(--text);
       font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,sans-serif;
       padding-bottom:130px;}
  a{color:inherit; text-decoration:none;}
  .wrap{max-width:var(--wrap); margin:0 auto; padding:0 14px;}
  .safe{padding-top: env(safe-area-inset-top);}

  /* header */
  header{display:flex; align-items:center; justify-content:space-between; padding:12px 0 6px;}
  .logo{display:inline-flex; gap:6px;}
  .logo span{display:grid; place-items:center; width:26px; height:26px; background:#e74c3c; color:#fff; font-weight:800; border-radius:5px; font-size:12px;}
  .h-icons{display:flex; gap:8px;}
  .icon-btn{width:36px; height:36px; display:grid; place-items:center; background:var(--card); border-radius:12px; box-shadow:var(--shadow); position:relative;}
  .ping{position:absolute; right:6px; top:6px; width:6px; height:6px; background:#ff4d4f; border-radius:50%;}

  /* billboard */
  .top-billboard{display:flex; align-items:center; gap:12px; margin:6px 2px 8px;}
  .top-billboard img{width:84px; height:54px; border-radius:12px; background:#eee; object-fit:cover;}
  .t1{font-size:14px; font-weight:800;}
  .t2{font-size:12px; color:#666; margin-top:2px;}

  /* ===== main grid ===== */
  .grid{
    display:grid;
    grid-template-columns:118px 118px 1fr;   /* 왼쪽 고정, 오른쪽 가변 */
    grid-template-rows:92px 72px;
    gap:12px; margin:12px 0;
  }
  .q1{grid-column:1; grid-row:1;}
  .q2{grid-column:2; grid-row:1;}
  .id-slot{grid-column:3; grid-row:1 / span 2; min-width:0;}
  .pay{grid-column:1; grid-row:2;}
  .passm{grid-column:2; grid-row:2;}

  /* cards */
  .qbtn{
    background:var(--card); border-radius:14px; box-shadow:var(--shadow);
    padding:0 12px; text-align:center; color:#333; font-size:13px;
    height:100%; display:flex; flex-direction:column; justify-content:center; white-space:nowrap;
  }
  .qbtn .big{font-size:22px; margin-bottom:8px;}

  .idcard{
    height:100%; width:100%;
    background:linear-gradient(135deg, var(--primary), #8f80ff); color:#fff; border-radius:18px;
    padding:18px 16px; box-shadow:var(--shadow);
    display:flex; justify-content:space-between; align-items:center; overflow:hidden;
    cursor:pointer;
  }
  .idcard .left{font-weight:800; font-size:18px; line-height:1.4; white-space:normal; word-break:keep-all;}
  .idcard .right{font-size:28px; opacity:.95;}

  /* 작은 카드(가운데 정렬) */
  .small-card{
    background:var(--card); border-radius:14px; box-shadow:var(--shadow); padding:10px 12px;
    height:100%; display:flex; flex-direction:column; white-space:normal; word-break:keep-all;
    line-height:1.3; font-size:13px; align-items:center; justify-content:center; text-align:center;
  }
  .small-card .muted{color:var(--muted); font-size:12px; margin-bottom:2px;}

  /* icons grid / banner / section */
  .ig{display:grid; grid-template-columns:repeat(4, minmax(0,1fr)); gap:16px; padding:14px 0;}
  .ig .it{display:flex; flex-direction:column; align-items:center; gap:8px; font-size:12px; color:#343a46;}
  .ig .circle{width:48px; height:48px; display:grid; place-items:center; background:var(--card); border-radius:14px; box-shadow:var(--shadow); font-size:20px;}
  .ig .it > div:last-child{max-width:72px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; text-align:center; line-height:1.1;}

  .banner{background:var(--accent); color:#fff; border-radius:16px; padding:16px; box-shadow:var(--shadow);
          display:flex; align-items:center; justify-content:space-between; margin:8px 0 14px; min-height:74px;}
  .coupon{background:#fff; color:#0d6efd; border-radius:10px; padding:8px 12px; font-weight:900; white-space:nowrap;}
  .card{background:#fff; border-radius:16px; box-shadow:var(--shadow); padding:16px; margin:10px 0;}
  .chip{display:inline-flex; align-items:center; gap:8px; background:#fff7d6; color:#5c4300; padding:8px 10px; border-radius:10px; font-weight:700;}

  /* tab bar */
  nav{position:fixed; left:0; right:0; bottom:0; background:#fff; border-top:1px solid #e9ecf3; padding-bottom: env(safe-area-inset-bottom); z-index:999;}
  .tabbar{max-width:var(--wrap); margin:0 auto; display:flex; justify-content:space-around; align-items:center; padding:10px 10px 14px; position:relative;}
  .tab{display:flex; flex-direction:column; align-items:center; gap:4px; font-size:11px; color:#8a91a1;}
  .tab .ticon{width:28px; height:28px; display:grid; place-items:center; background:#f1f4f9; border-radius:10px;}
  .fab{position:absolute; left:50%; transform:translateX(-50%); bottom:26px; width:74px; height:74px; border-radius:24px; background:#fff;
       display:grid; place-items:center; box-shadow:0 10px 22px rgba(0,0,0,.12); border:1px solid #eef1f6; cursor:pointer;}
  .fab .inner{width:56px; height:56px; border-radius:18px; background:#eef2ff; display:grid; place-items:center; font-size:24px;}
</style>
</head>
<body>

<div class="wrap safe">

  <!-- header -->
  <header>
    <div class="logo"><span>P</span><span>A</span><span>S</span><span>S</span></div>
    <div class="h-icons">
      <div class="icon-btn" title="혜택">💰<span class="ping"></span></div>
      <div class="icon-btn" title="알림">🔔</div>
    </div>
  </header>

  <!-- billboard -->
  <div class="top-billboard">
    <img src="https://dummyimage.com/84x54/eeeeee/888&text=IMG" alt="">
    <div>
      <div class="t1">신분 인증 결제 OPEN!</div>
      <div class="t2">지금 등록하고 혜택 확인하기</div>
    </div>
  </div>

  <!-- main grid -->
  <div class="grid">
    <div class="qbtn q1"><div class="big">🔳</div>QR인증</div>
    <div class="qbtn q2"><div class="big">🛡️</div>인증서</div>

    <!-- ✅ 보라 카드 누르면 video.html로 이동 -->
    <a class="idcard id-slot" href="video.html">
      <div class="left">김*정 님의<br>모바일 신분증</div>
      <div class="right">👤</div>
    </a>

    <div class="small-card pay">
      <div class="muted">휴대폰결제</div>
      <div style="font-weight:900; font-size:18px;">0원</div>
    </div>
    <div class="small-card passm">
      <div>PASS 머니</div>
      <div style="color:var(--accent); font-weight:800;">혜택받기</div>
    </div>
  </div>

  <!-- below -->
  <div class="ig">
    <div class="it"><div class="circle">🪪</div><div>본인확인</div></div>
    <div class="it"><div class="circle">👛</div><div>지갑</div></div>
    <div class="it"><div class="circle">📰</div><div>웹툰</div></div>
    <div class="it"><div class="circle">🚗</div><div>자동차</div></div>
    <div class="it"><div class="circle">🐶</div><div>펫신분증</div></div>
    <div class="it"><div class="circle">🎁</div><div>기프트샵</div></div>
    <div class="it"><div class="circle">📄</div><div>오피스</div></div>
    <div class="it"><div class="circle">➕</div><div>편집</div></div>
  </div>

  <div class="banner">
    <div>
      <div style="font-weight:800;">이벤트</div>
      <div style="opacity:.92; font-size:13px;">출석하고 데이터 쿠폰 받자!</div>
    </div>
    <div class="coupon">1,000GB</div>
  </div>

  <div class="card"><div class="chip">💰 여기에서 앱테크 시작하기</div></div>
</div>

<!-- tab bar -->
<nav>
  <div class="tabbar">
    <div class="tab"><div class="ticon">🏠</div><div>홈</div></div>
    <div class="tab"><div class="ticon">💳</div><div>금융혜택</div></div>
    <!-- ✅ FAB도 video.html로 이동 -->
    <div class="fab" onclick="location.href='video.html'"><div class="inner">🪪</div></div>
    <div class="tab"><div class="ticon">📰</div><div>웹툰</div></div>
    <div class="tab"><div class="ticon">☰</div><div>전체</div></div>
  </div>
</nav>

</body>
</html>
